<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chúc mừng sinh nhật Thanh</title>
  <style>
    :root{--bg1:#89f7fe;--bg2:#66a6ff}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow:hidden}
    .container{text-align:center;padding:20px;z-index:3}
    h1{margin:0;font-weight:800;font-size:clamp(28px,6vw,64px);color:#fff;
      text-shadow:0 6px 20px rgba(0,0,0,0.35);animation:rainbow 6s linear infinite}
    @keyframes rainbow{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
    .banner{position:absolute;top:12px;left:0;right:0;text-align:center;font-size:1.1rem;z-index:4}
    .confetti{position:absolute;width:10px;height:14px;top:-20px;border-radius:2px;opacity:0.95;transform-origin:center;z-index:2}
    @keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}
    .floating{position:absolute;font-size:2.2rem;z-index:3;animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-40px) rotate(8deg);opacity:.9}100%{transform:translateY(0) rotate(-8deg);opacity:1}}
    .footer-note{position:absolute;bottom:10px;left:0;right:0;text-align:center;font-size:12px;color:rgba(255,255,255,0.8);z-index:4}
  </style>
</head>
<body>
  <div class="banner">🎉 🎈 🎊 Chúc mừng sinh nhật Thanh! 🎊 🎈 🎉</div>
  <div class="container"><h1>🎉 Chúc mừng sinh nhật Thanh 🎂</h1></div>
  <div class="footer-note">Mở bằng trình duyệt để xem hiệu ứng đầy đủ</div>

  <script>
    // Confetti rơi
    for (let i=0;i<90;i++){
      const c=document.createElement('div');
      c.className='confetti';
      const w = Math.random()*14+6;
      c.style.width = w+'px';
      c.style.height = (w*0.7) + 'px';
      c.style.left = Math.random()*100 + 'vw';
      c.style.background = `hsl(${Math.random()*360},70%,60%)`;
      c.style.animationDuration = (2+Math.random()*4)+'s';
      c.style.transform = `rotate(${Math.random()*360}deg)`;
      c.style.opacity = 0.85 + Math.random()*0.15;
      c.style.borderRadius = Math.random()>0.5 ? '50%' : '2px';
      c.style.animationName = 'fall';
      c.style.animationTimingFunction = 'linear';
      document.body.appendChild(c);
    }

    // Icon bay nổi
    const icons = ["🎂","🎁","🎈","🎊","🎆","🍰","🥳"];
    for (let i=0;i<18;i++){
      const el=document.createElement('div');
      el.className='floating';
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = (5 + Math.random()*90) + 'vw';
      el.style.top = (20 + Math.random()*60) + 'vh';
      el.style.animationDuration = (4 + Math.random()*4) + 's';
      el.style.fontSize = (18 + Math.random()*24) + 'px';
      el.style.opacity = 0.95;
      document.body.appendChild(el);
    }
  </script>
</body>
</html>
